<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="botaoDark">
        <button id="buttonDark">
            <div class="images">
                <img src="/Datas/imgs/LUA.png" alt="lua" id="img">
            </div>
        </button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id="deixarDireita">
            <span class="close" onclick="closeCustomAlert()">&times;</span>
            </div>
            <p id="mensagemAlerta"></p>
        </div>
    </div>
    <div class="escolha">
        <div class="dia">
            <p id="dia">Dias:</p>
            <select id="diaEscolha" name="dia">
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="mes">
            <p id="mes">Mês:</p>
            <select name="mes" id="mesEscolha">
                <script>
                    for (let i = 0; i <= 11; i++){
                        let meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'] 
                        document.write(`<option value="${meses[i]}">${meses[i]}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="ano">  
            <p id="ano">Ano:</p>
            <input type="number" step="1" min="1" id="anoEscolha">
        </div>
    </div>
    <div class="botaoEnviar">
        <button type="submit" id="enviar">Enviar</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
